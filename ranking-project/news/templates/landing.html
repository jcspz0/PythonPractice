{% extends "base.html" %}

{% block title %}Nuestras Noticias{% endblock %}

{% block content %}
<h1>Noticias mas recientes</h1>

{% for article in recent_articles %}
	<h2>{{ article.headline }}</h2>
	<p>By {{ article.reporter.full_name }}</p>
	<p>Published {{ article.pub_date|date:"F j, Y" }}</p>
{% endfor %}

{% endblock %}
